<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/manager}">
<head>
    <meta charset="UTF-8">
    <title>Application Details</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container text-center">
        <div class="row text-center">
            <h3 th:text="${app.getName()}"></h3>
        </div>

        <div class="row">
            <div class="col">
                <p th:text="${app.getThoughtsOnJob()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p th:text="${app.getEmail()}"></p>
            </div>
            <div class="col">
                <p th:text="${app.getPhone()}"></p>
            </div>
            <div class="col">
                <p th:text="${app.getAddress()}"></p>
            </div>

        </div>
    </div>

</div>
</body>
</html>
